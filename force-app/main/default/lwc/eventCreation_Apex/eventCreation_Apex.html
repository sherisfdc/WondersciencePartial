<template>
    <lightning-card title="Create New Event" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Subject" class="slds-m-bottom_x-small" value="Availability" read-only="read-only"></lightning-input>
            <lightning-input type="datetime" label="Start" onchange={handleStartChange} value={eventrecord.Start} class="slds-m-bottom_x-small" min={todaysDate}></lightning-input>
            <lightning-input type="datetime" label="End" onchange={handleEndChange} value={eventrecord.End} class="slds-m-bottom_x-small" min={todaysDate}></lightning-input> 
            <h2 class="header"><b>Create Recurring Events</b></h2>
            <lightning-input type="checkbox-button" label="Recurring" name="AllowRecurring" onchange={handleRecurrChange}></lightning-input>          
        </div>
        <div class="slds-box">
        <div class="slds-m-around_medium">          
                <div hidden="hidden" class="chk_grp_dv">
                <lightning-checkbox-group name="RecurringDays"
                              label="Select Days"
                              options={options}
                              value={value}
                              class="chk_grp"
                              disabled="false"                            
                              onchange={handleChange}></lightning-checkbox-group></div>              
</div>
<div class="slds-m-around_medium">
    <lightning-button label="Create Event" variant="brand" onclick={handleSaveEvent}></lightning-button>
</div>
</div>
     </lightning-card>
     <lightning-card title="Available Event List" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-datatable data={data} columns={columns} key-field="id" onrowaction={handleRowAction} hide-checkbox-column></lightning-datatable>
        </div>
    </lightning-card>

</template>
